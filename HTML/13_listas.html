<!doctype html>
<!-- doctype informe ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt-br">
    <head>
            <title> página de exemplo estrutura basica</title>
            <meta charset= "utf-8">
            <meta name="author" content = "Pedro">
            <meta name="description" content = "lista de documentos">
            <meta name ="keywords" content = "html5, tecnologia">

            <style>
                li ul{
                    overflow:hidden;
                    height: 0;
                    transition: height .5s;
                }

                li:hover{
                    background:#ccc;
                }

                li:hover ul{
                    display:block;
                    height: 50px;
                }
            </style>
    </head>
    <body>
           <ul>
               <li>Item 1</li>
               <li>Item 2
                    <ul>
                        <li>Item 2.1</li>
                        <li>Item 2.2</li>
                    </ul>
               </li>
               <li>Item 3</li>
            </ul>
            <hr>
            
            <dl>
                <dt>HTML</dt>
                <dd>Linguagem de marcação de Hyper Texto</dd>
                <dt>CSS</dt>
                <dd>Linguagem para criação de folha de estilos</dd>
            </dl>
            <hr>
            <dl>
                <dt>www</dt>
                <dt>internet</dt>
                <dd>rede mundial de computadores</dd>

                <dt>javascript</dt>
                <dd>linguagem script para internet</dd>
                <dd>script para rodar no browser</dd>
            </dl>
    </body>
</html>
