<!doctype html>
<!-- doctype informe ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt-br">
    <head>
            <title> página de exemplo estrutura basica</title>
            <meta charset= "utf-8">
            <meta name="author" content = "Pedro">
            <meta name="description" content = "lista de documentos">
            <meta name ="keywords" content = "html5, tecnologia">

            <style>
              div p:nth-of-type(3){
                color:red;
              }

              .destaque{
                  background: #ddd;
              }
              .destaque:nth-of-type(1){
                  color:orange;
              }
              .destaque:first-child{
                  color:blue
              }
              p:last-child{
                 text-align: center;
              }
            </style>
    </head>
    <body>
            <div>
                <p class="destaque">meu paragrafo</p>
                <p>meu paragrafo</p>
                <hr>
                <p class="destaque">meu paragrafo</p>
                <p>meu paragrafo</p>
                <hr>
                <p>meu paragrafo</p>
                <p class="destaque">meu paragrafo</p>
                <hr>
                <p>meu paragrafo</p>
                <p>meu paragrafo</p>
                
            </div>
    </body>
</html>
