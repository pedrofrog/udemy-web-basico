<!doctype html>
<!-- doctype informe ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt-br">
    <head>
            <title> página de exemplo estrutura basica</title>
            <meta charset= "utf-8">
            <meta name="author" content = "Pedro">
            <meta name="description" content = "lista de documentos">
            <meta name ="keywords" content = "html5, tecnologia">
    </head>
    <style>
        .formLogin{
            width: 250px;
            margin: 50px auto 0;
            font-family: sans-serif;
        }
        .formLogin fieldset{
            background: #ccc;
        }
        .formLogin legend{
            background: white;
            padding: 10px;
            display: inline-block;
        }
        .formLogin label{
            margin-top: 35px;
            display:block;
            margin-bottom: 5px;
        }

        #user, #pass, .btn{
            display:block;
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 18px;
            border: none;

        }
        #user, #pass{
            background:#ddd;
        }
        #user:focus, #pass:focus{
            background:white;
        }
        .btn{
            margin-top: 15px;
        }
        #user{
            margin-bottom: 15px;
        }
    </style>
    <body>
        <h1>Exemplo de formulario</h1>
        
            <form action="#" method="post" class="formLogin">
                <fieldset>
                        <legend>Login</legend>
                        <label for="user">Digite seu usuario</label>
                        <input type="text" id="user" name="user" autofocus>

                        <label for="pass">Digite a senha</label>
                        <input type="password" id="pass" name="pass">
                        <input type="submit" value="logar" class= "btn">
                </fieldset>
            
                 
           

           
        </form>
            
    </body>
</html>
