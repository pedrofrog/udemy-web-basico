<!doctype html>
<!-- doctype informe ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt-br">
    <head>
            <title> página de exemplo estrutura basica</title>
            <meta charset= "utf-8">
            <meta name="author" content = "Pedro">
            <meta name="description" content = "lista de documentos">
            <meta name ="keywords" content = "html5, tecnologia">
    </head>
    <body>
            <h1>Video</h1>

            <video controls autoplay loop muted> <!-- controls mostra os controles pro video autoplay inicia automaticamente, loop repete o video, muted inicia o video sem audio-->
                <source src="media/video.mp4" type="video/mp4">
                <source src="media/video.ogv" type="video/ogv">
                <source src="media/video.webm" type="video/webm">
                <p>O seu browser não suporta tags video</p>
            </video>
    </body>
</html>
