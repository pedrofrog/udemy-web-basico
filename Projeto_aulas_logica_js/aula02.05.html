<!doctype html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>
            var n1 = prompt("Digite um número");
            n1 = parseFloat(n1);

            var n2 = prompt("Digite outro número");
            n2 = parseFloat(n2);

            var media = (n1 + n2) / 2;

            if(media > 5){
                // bloco verdade
                alert("Parabéns! Você foi aprovado");
            }else{
                //bloco mentira
                alert("Desculpe, mas não foi dessa vez");
            }

        
        </script>

    </body>

</html>
