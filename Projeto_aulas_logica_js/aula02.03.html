<!doctype html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
                //pedir para o usuario digitar dois numeros
                var n1 = prompt("Digite um número");
                n1 = parseFloat(n1);

                var n2 = prompt("Digite outro número");
                n2 = parseFloat(n2);

                var media = (n1 + n2) / 2;

                alert("A média é: " + media);

            /* Outros operadores aritméticos

            modulo % = mostra o resto da divisão EX: 5 % 2,
            vai dividir 5 por 2 e o resultado vai ser 1, pois é o que sobra da divisão

             Exponenciação ** = eleva um número à outro EX: 2 ** 2 (dois ao quadrado),
            3 ** 3 (três ao cubo), e assim por diante.

            incremento ++ e decremento -- 

            incrementa + 1 e decrementa - 1, EX: var n = 2 
            n++ , vai mostrar o valor que é 2 e depois
            incrementar 1, mostrando o valor 3. O mesmo vale pro decremento.

            se fizer ++n na variavel acima ele vai incrementar antes
            e depois mostrar o resultado, o mesmo vale pro decremento.
            Ou seja, um pré incremento.
            */

        </script>
    </body>

</html>
