<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>
    
        //fazer jogador1 digitar um numero
        var jogador1 = prompt("Digite um número");
        jogador1 = parseInt(jogador1);
  
        //fazer jogador2 digitar outro numero
        var jogador2 = prompt("Digite outro número");
        jogador2 = parseInt(jogador2);
                
        //se forem iguais, mostrar mensagem 'empate'
        if(jogador1 === jogador2){
            alert("Empate!");
        }else{
       
         //sortear um numero entre 0 e 1
          var sorteio = parseInt(Math.random() * 2); 
          alert("Número sorteado: " + sorteio);
                  
        // se o numero sorteado for 0, ganha quem escolher o numero MENOR
           if( (sorteio === 0 && jogador1 < jogador2) || (sorteio === 1 && jogador1 > jogador2) ){
               alert("Jogador 1 ganhou!");
           }else{
               alert("Jogador 2 ganhou!");
           }
        }
            

         //se o numero sorteado for 1, ganha quem escolher o numero MAIOR
               
       
    
    </script>
</html>
