<!doctype html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <h1>Lógica de Programação Javascript</h1>

        <script>

            /*pedir para o usuário digitar dois numeros
            se a media for maior que 5 e nenhum dos numeros
            for 0, é aprovado, do contrário, reprovado. */

            // ! not  && and || or
            var n1 = prompt("Digite um número");
            n1 = parseFloat(n1);

            var n2 = prompt("Digite outro número");
            n2 = parseFloat(n2);

            var media = (n1 + n2) / 2;

            if(n1 > 0 && n2 > 0 && media > 5){
                // bloco verdade
                alert("Parabéns! Você foi aprovado");
            }else{
                //bloco mentira
                alert("Desculpe, mas não foi dessa vez");
            }

        
        </script>

    </body>

</html>
