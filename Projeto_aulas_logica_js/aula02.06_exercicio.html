<html>
    <head>
        <title>treino</title>
        <meta charset="utf-8">

        <style> /* interpretação em CSS*/

        </style>
    </head>

    <body>
        <script>
           
      var n1 = prompt("Digite um número");
      n1 = parseInt(n1);

      var n2 = prompt("Digite outro número");
      n2 = parseInt(n2);

      var media = (n1 + n2) / 2;

      if(n1 === 0 || n2 === 0 || media <= 5){
          alert("Desculpe, mas não foi dessa vez");
      }else{
          alert("Parabéns,  você foi aprovado!");
      } 

        </script>

    </body>
</html>
