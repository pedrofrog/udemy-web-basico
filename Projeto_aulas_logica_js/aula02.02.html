<!doctype html>
<html>
    <head>
        <title>Lógica de Programação Javascript</title>
        <meta charset="utf-8">

        <style> /* interpretação em CSS*/

        </style>
    </head>
    <body>
        
        <script>
            //pedir para o usuario digitar um numero
           var n1 = prompt("Digite um número");
           n1 = parseFloat(n1); // parseFloat converte a string digitada em numero para somar

            //pedir para o usuario digitar outro numero
           var n2 = prompt("Digite mais um número");
           n2 = parseFloat(n2);

            //mostrar a soma
            alert( n1 + n2);
           
           
          
           
            //converter numeros parseInt(numero inteiro) e parseFloat(numero real)
        </script>
    </body>

</html>
